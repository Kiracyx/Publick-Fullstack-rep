<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link
      rel="stylesheet"
      href="../12th lesson Registration form/styles/style.css"
    />
  </head>
  <body class="body">
    <form class="form">

      <fieldset class="reg-form">
        <legend class="legend">Register</legend>
        <p class="parag-leg">Create your account. It's free and only takes a minute.</p>
        
        <div class="full-name">
        <label class="lb-1 ">
          <input 
          type="text"
          id="first-name"
          name="First Name"
          placeholder="First Name"
          autofocus
          required>
        </label>

        <label class="lb-2">
          <input
          type="text"
          id="last-name"
          name="Last Name"
          placeholder="Last Name"
          required>
        </label>
      </div>

      <div class="epc-div">
        <label class="lb-3">
          <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required>
        </label>

        <label class="lb-4">
          <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required>
        </label>

        <label class="lb-5">
            <input
            type="password"
            id="password-comf"
            name="password"
            placeholder="Confirm Password"
            required>
        </label>
      </div>

        <label class="checkbox">
            <input
            type="checkbox"
            id="checkbox"
            name="terms"
            required>
            I accept the <a class="terms-link" href="#"> Terms of Use</a>
            &
            <a class="terms-link" href="#">Privacy Policy</a>
        </label>

        <label class="button-lbl">
            <button class="reg-button">
              Register Now
            </button>
        </label>
      </fieldset>

    </form>
  </body>
</html>
